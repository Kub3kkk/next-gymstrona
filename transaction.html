<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kup Karnet – Next Gym</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styletransaction.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300..800&family=Lexend:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Next <span>Gym</span></a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Strona Główna</a></li>
          <li><a href="about.html">O nas</a></li>
          <li><a href="karnet.html">Karnet</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="membership-section" style="padding-top: 14rem">
      <h2 class="membership-title">Kup <span>Karnet</span></h2>
      <form class="form-pass">
        <label>
          Imię i nazwisko
          <input type="text" name="name" required>
        </label>
        <label>
          E-mail
          <input type="email" name="email" required>
        </label>
        <label>
          Wybierz karnet
          <select name="plan" required>
            <option value="">-- Wybierz --</option>
            <option value="miesieczny">Dzienny – 169 zł</option>
            <option value="kwartalny">Nocny – 99 zł</option>
            <option value="roczny">Promocja – 79 zł</option>
          </select>
        </label>
        <div class="payment-group">
          Forma płatności
          <div class="payment-options">
            <label>
              <input type="radio" name="payment" value="blik" required>
              <img src="img/blik.jpg" alt="BLIK">
            </label>
            <label>
              <input type="radio" name="payment" value="card" required>
              <img src="img/card.jpg" alt="Karta">
            </label>
          </div>
        </div>
        <button type="submit" class="button-join">
          Kupuję karnet
          <svg fill="currentColor" viewBox="0 0 24 24" class="icon-join">
            <path
              clip-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
              fill-rule="evenodd"
            ></path>
          </svg>
        </button>
      </form>
    </section>
  </body>
</html>
